<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculos Letra DNI - Ejercicio 4 Portfolio</title>
    <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="../colorlib-regform-23/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="icon" href="../icons/js.png">

</head>

<body>
    <div class="wrapper">
        <div class="inner">
            <h2 class="text-center my-4">Cálculo de la letra del dni a partir del número</h2>
            <label class="form-label">Introduce tu número de dni: </label>
            
            <div class="mb-3">
                <input type="number" min="00000000" class="form-control" id="dni" pattern="[0-9]{8}{1}" placeholder="Introduce tú número dni">
            </div>
            <button onclick="letraDni()" class="btn btn-primary">¡Calcular!</button>
            <p id="letra"></p>
        </div>
    </div>
    <script src="Ejercicio4.js"></script>
</body>

</html>
