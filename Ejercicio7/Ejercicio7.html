<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>División de Euclides - Ejercicio 7 Portfolio</title>
    <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="../colorlib-regform-23/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="icon" href="../icons/js.png">

</head>

<body>
    <div class="wrapper">
        <div class="inner">
            <div class="mb-3 col-sm-10 col-md-8 col-lg-6 mx-auto"></div>
            <h2 class="text-center my-4">Cálculo de la división por el algoritmo de Euclides</h2>

            <div class="mb-3">
                <label for="dividendo">Introduzca el dividendo</label>
                <input type="text"  min="1"  pattern="^[0-9]+" value="1" class="form-control" id="dividendo" placeholder="Introduzca el dividendo">
            </div>

            <div class="mb-3">
                <label for="dividendo">Introduzca el divisor</label>
                <input type="text"  min="1"  pattern="^[0-9]+" value="1" class="form-control" id="divisor" placeholder="Introduzca el divisor">
            </div>

            <button id="calculoEuclides" class="btn btn-primary my-3">¡Comparar!</button>
            <p id="resultado"></p>
        </div>
    </div>
    <script src="Ejercicio7.js"></script>
</body>

</html>
