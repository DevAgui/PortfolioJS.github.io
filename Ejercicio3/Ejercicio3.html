    <body>
		<div class="wrapper">
			<div class="inner">
                <h2 class="text-center my-4">Tipos de Triángulos</h2>
                <div class="mb-3">
                    <label for="lado1" class="form-label">Introduce el primer lado: </label>
                    <input type="number" class="form-control" min="1"  pattern="^[0-9]+" value="1" id="lado1">
                </div>
                <div class="mb-3">
                    <label for="lado2" class="form-label">Introduce el segundo lado: </label>
                    <input type="number" class="form-control" min="1"  pattern="^[0-9]+" value="1" id="lado2">
                </div>
                <div class="mb-3">
                    <label for="lado3" class="form-label">Introduce el tercer lado: </label>
                    <input type="number" class="form-control" min="1"  pattern="^[0-9]+" value="1" id="lado3">
                    
                </div>
                <button onclick="comparar()" class="btn btn-primary my-3">Comparar</button>
                <p id="resultado"></p>
            </div>
			</div>
		</div>
