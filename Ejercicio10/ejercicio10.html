<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombres de meses al inglés - Ejercicio 10 Portfolio</title>
    <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="../colorlib-regform-23/css/style.css">

</head>
<body>
    
    <div class="wrapper">
        <div class="inner" id="color">
        <h2 id="titulo" class="text-center my-4">Nombre de los meses del año en inglés</h2>
    <div class="mb-3">
        <select class="form-select" id="mes">
            <option selected value="error">Selecciona un mes</option><!--La validacion de un select se hace comprobando que esto no se envia-->
            <option value="Enero">Enero</option>
            <option value="Febrero">Febrero</option>
            <option value="Marzo">Marzo</option>
            <option value="Abril">Abril</option>
            <option value="Mayo">Mayo</option>
            <option value="Junio">Junio</option>
            <option value="Julio">Julio</option>
            <option value="Agosto">Agosto</option>
            <option value="Septiembre">Septiembre</option>
            <option value="Octubre">Octubre</option>
            <option value="Nobiembre">Noviembre</option>
            <option value="Diciembre">Diciembre</option>
        </select>
        
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button id="boton" onClick="Mycolor()" class="btn btn-primary mx-2">Modo oscuro</button> 
        <button id="traducir" class="btn btn-primary mb-3" >Traducir Nombre</button>
    </div>
    <p id="nombreMes"></p>
    </div>
  </div>
</div>
